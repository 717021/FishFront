    <script>window.onload=function(){var h=window.navigator.userAgent;var f=h.indexOf("MSIE ");var e=h.indexOf("Trident/");if((f>-1)||(e>-1)){document.getElementById("lowie_tip_10").setAttribute("style","")}};function force_view(){alert('出现白屏、显示错误等问题不要怪我！');var v8=document.getElementById("lowie_tip_8"),v10=document.getElementById("lowie_tip_10");if(v8){v8.setAttribute("style","display: none;")}if(v10){v10.setAttribute("style","display: none;")}};</script>
    <style>#lowie_tip_10{z-index:2002}.low-ie-tip-8{position:absolute;top:0;left:0;right:0;bottom:0;padding:60px;margin:0 auto;background-color:#fff;z-index:2003}.low-ie-tip-clear-float{margin-bottom:15px;clear:both}.low-ie-tip-bottom-text{color:#000;font-size:26px;text-align:center;padding-top:10px}.low-ie-tip-bottom-text span{font-size:50px}.low-ie-tip-bottom-version{color:#aaa;font-size:16px;text-align:center;margin-top:50px}.low-ie-tip-bottom-s{color:#888;font-size:20px;text-align:center;margin-top:50px}</style>

  <!--在Vue初始化之前会有一段时间白屏，设置一个加载中圆圈会好看一些-->
  <div id="loading">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
      <br/><span class="spinner-text">加载中，很快就好了...</span>
    </div>
    
    <style>#loading{position:absolute;top:0;left:0;right:0;bottom:0;transition:opacity linear .6s;opacity:1;background-color:#fff;z-index:1000;}#loading.hide{opacity:0;}.spinner{position:absolute;top:50%;left:50%;margin-top:-60px;margin-left:-75px;height:60px;width:150px;text-align:center}.spinner-text{font-size:12px;color:#888;margin-top:25px;display: block;}.spinner>div{width:30px;height:30px;background-color:#005fff;border-radius:100%;display:inline-block;-webkit-animation:bouncedelay 1.4s infinite ease-in-out;animation:bouncedelay 1.4s infinite ease-in-out;-webkit-animation-fill-mode:both;animation-fill-mode:both}.spinner .bounce1{-webkit-animation-delay:-0.32s;animation-delay:-0.32s}.spinner .bounce2{-webkit-animation-delay:-0.16s;animation-delay:-0.16s}@-webkit-keyframes bouncedelay{0%,80%,100%{-webkit-transform:scale(0.0)}40%{-webkit-transform:scale(1.0)}}@keyframes bouncedelay{0%,80%,100%{transform:scale(0.0);-webkit-transform:scale(0.0)}40%{transform:scale(1.0);-webkit-transform:scale(1.0)}}</style>
  </div>
  <!--App-->
  <div id="app"></div>
